<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		html {
			color-scheme: light dark;
		}
	</style>
	<title>Prime Factorization</title>
	<script src="./browser-polyfill.min.js"></script>
</head>

<body>
	<img src="images/Prime_Time.png" height="150" width="150">

	<p>Enter a number to factor it!</p>
	<input class="menuInput" type="number" placeholder="7913">
	<button class="menuBtn">Factor</button>
	<p class="menuOutput">Factor</p>

	<hr>
	<p>Factor Keybind</p>
	<input class="keybindInput" type="text" palceholder="Click & Press Key" readonly>
	<p class="keybindOutput">Saved!</p>

	<hr>
	<p>Popup timeout time</p>
	<input class="timeoutRange" type="range" min="1" max="10" value="3">
	<p class="timeoutOutput"></p>

	<hr>
	<p>Factoring time limit</p>
	<input class="limitRange" type="range" min="1" max="10" value="3">
	<p class="limitOutput"></p>

	<script src="utils/menu.js" type="module"></script>
</body>

</html>
